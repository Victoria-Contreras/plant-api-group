<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./spaceship.jpg"  type="image/x-icon">
    <title>Starwars Home Planet Quiz</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 col-xl-3"><img src="./images/starship.jpeg" height="200px" style="padding-left: 20px;"/></div>
            <div class="col-12 col-xl-6 text-center">
                <h1>Starwars Trivia Game</h1>
                <p>Do you know what planet your favorite character is from?</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-4 pb-5">
                <form id="search-form">
                    <div class="input-group input-group-lg">
                        <input class="form-control search-bar" placeholder="Search for a character" id="search-result" />
                        <button class="btn btn-warning input-group-btn" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center p-2" id="trivia-cards">
            <p>Blast off!</p>
        </div>
    </div>




    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
